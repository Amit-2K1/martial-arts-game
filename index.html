<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Martial Arts Game</title>
  </head>

  <body>
    <h1>MARTIAL ARTS GAME</h1>
    <canvas id="my-canvas" width="900" height="500"></canvas>
    <div class="container">
      <div id="player-left" class="player">
        <h3>Left Player</h3>
        <div class="control up">W -> PUNCH</div>
        <div class="control down">S -> KICK</div>
        <div class="control left">A -> MOVE BACKWARD</div>
        <div class="control right">D -> MOVE FORWARD</div>
        <div class="control block">LEFT CRTL -> BLOCK</div>
      </div>
      <div id="player-right" class="player">
        <h3>Right Player</h3>
        <div class="control up">UP ARROW -> PUNCH</div>
        <div class="control down">DOWN ARROW -> KICK</div>
        <div class="control left">LEFT ARROW -> MOVE FORWARD</div>
        <div class="control right">RIGHT ARROW -> MOVE BACKWARD</div>
        <div class="control block">RIGHT CRTL -> BLOCK</div>
      </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
